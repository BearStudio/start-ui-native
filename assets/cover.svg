<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 300"
  style="color: {genreColor};"
>
  <defs>
    <linearGradient id="stripe-black" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.1)" />
    </linearGradient>

    <linearGradient id="stripe-white" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.2)" />
    </linearGradient>

    <filter id="blur-circle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="currentColor" />

  <rect x="0%" y="0" width="5%" height="100%" fill="currentColor" />
  <rect x="5%" y="0" width="1" height="100%" fill="url(#stripe-white)" />
  <rect x="7%" y="0" width="1" height="100%" fill="url(#stripe-white)" />

  <circle
    cx="125%" cy="25%" r="37.5%"
    fill="#ffffff" opacity="0.4"
    filter="url(#blur-circle)"
  />
  <!-- bottom-left -->
  <circle
    cx="25%" cy="125%" r="37.5%"
    fill="#000000" opacity="0.4"
    filter="url(#blur-circle)"
  />
</svg>