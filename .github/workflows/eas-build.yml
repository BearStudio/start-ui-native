name: ğŸ”¨ EAS build

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options:
          - development
          - preview
          - production
        required: true
        description: 'Environment to build'

jobs:
  eas-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v5

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Run EAS build
        run: pnpm eas:build --environment ${{ inputs.environment }}
